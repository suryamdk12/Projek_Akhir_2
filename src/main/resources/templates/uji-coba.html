<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Halaman Uji Coba</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="card m-5 d-flex justify-content-center align-items-center" >
            <div class="card-body">
                <h3>Silahkan Masukkan Data Uji Anda</h3>
                <form th:action="@{/proses_data}" method="post" class="mt-5">
                    <table class="table table-borderless">
                        <tr>
                            <td><input type="text" class="form-control" placeholder="masukkan harga awal"></td>
                        </tr>
                        <tr>
                            <td><input type="text" class="form-control" placeholder="masukkan harga akhir"></td>
                        </tr>
                        <tr>
                            <td><input type="text" class="form-control" placeholder="masukkan volume pasar"></td>
                        </tr>
                        <tr>
                            <td><a href="/proses_data" type="submit" class="btn btn-success">Uji Sekarang</a></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>

    <div class="tombol m-5 d-flex justify-content-center align-items-center">
        <a href="index.html" class="btn btn-danger">Back to Previous Page</a>
    </div>
</body>
</html>
